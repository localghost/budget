<table style="border-spacing: 5px 2px;">
<tr>
    <th>Nazwa</th>
    <th>Typ</th>
    <th>Kwota</th>
    <th>Data rozliczenia</th>
    <th>Kategoria</th>
    <th>Płatność</th>
</tr>
{% for bill in bills %}
<tr>
    <td>{{ bill.name }}</td>
    <td>{{ bill.get_type_display }}</td>
    <td>{{ bill.spent|date:"d-m-Y" }}</td>
    <td>{{ bill.category|default_if_none:"" }}</td>
    <td>{{ bill.payment_method|default_if_none:"" }}</td>   
</tr>
{% endfor %}
</table>
