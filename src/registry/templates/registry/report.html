{% extends 'registry/base.html' %}

{% load staticfiles %}

{% block scripts %}
<script language="javascript">
$(function() {
    $('#start_date').datetimepicker({
        timepicker: false,
        format: 'Y-m-d'
    });
    $('#end_date').datetimepicker({
        timepicker: false,
        value: new Date(),
        format: 'Y-m-d'
    });
});
</script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'registry/report_generator.css' %}">
{% endblock %}

{% block content %}
<form name="report" id="report" action="{% url 'registry:report_view' %}">
    <div>
        <label for="start_date">Od:</label><input type="date" id="start_date" name="start_date" />
        <label for="end_date">Do:</label><input type="date" id="end_date" name="end_date" />
        <input type="submit" value="Zobacz" />
    </div>
</form>
{% endblock %}
